<!--
  Generated template for the LibraryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let collect of quoteCollection" [navPush]="quotesPage" [navParams]="collect">
      <ion-icon [name]="collect.icon" item-left></ion-icon>
      <h2>{{collect.category | uppercase}}</h2>
      <p>{{collect.quotes.length}} Quotes</p>
    </button>
  </ion-list>
</ion-content>
