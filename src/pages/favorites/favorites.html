<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle (click)="openMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    
    <ion-title>favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of quotes">
     <ion-item [color]="getBackground()" (click)="onViewQuote(quote)">
      <h2>{{quote.person}}</h2>
      <p>{{quote.text}}</p>
    </ion-item> 
    <ion-item-options>
      <button ion-button color="danger" color="danger" (click)="onRemoveFromFavorite(quote)"><ion-icon name="trash"></ion-icon>Delete</button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
